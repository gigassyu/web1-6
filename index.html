

<!DOCTYPE html >
<html lang="ja">
    <head>
     <meta charset="UTF-8" >
     <link rel="styleseet" href="css/default.css" type="text/css">
     <title>おいしいカレーの作り方</title>
    </head>
    <body>
        <article id="main">
        <p>コンビに行きます</p>
            <section class="curry_picture">
            <img src="./curry.jpg" alt="完成したカレー" width=800 class="photo">
            <dl class="explanation">
                <dt>種類：</dt><dd>ポークカレー</dd>
                <dt>辛さ：</dt><dd>３辛</dd>
                <table id="ingredient">
                    <caption>カレーの材料</caption>
                    <colgroup id="name"/>
                         <colgroup id="amount"/>
                              <colgroup id="price"/>
              <thead>
                  <tr><th></th><td>分量</td><td>値段</td></tr>
                  </thead>         
                   <tbody>
                    <tr>じゃがいも<th>3個</th><td rowspan="2">300円</td></tr>
                    <tr>ニンジン<th>1本</th></tr>
                    <tr>豚ブロック<th>300ｇ</th><td>400円</td></tr>
                    <tr>カレー粉<th>1箱</th><td>300円</td></tr>
                       <tbody>
               <tfoot>
                   <tr><th>合計</th><td></td><td colspan="2">1000円</td></tr>
                    </tfoot>
                </table>
                    </dl>
            </section>
                    </article>
        <input type="submit"value="ok"class="btn btn-submit">
        <input type="reset"value="リセット"class="btn btn-reset">
    </body>
</html>
