

<!DOCTYPE html >
<html lang="ja">
    <head>
     <meta charset="UTF-8" >
     <link rel="stylesheet" href="css/default.css" type="text/css">
     <title>おいしいカレーの作り方</title>
    </head>
    <body>
        <article id="main">
        <p>コンビに行きます</p>
            <section class="curry_picture">
            <img src="./curry.jpg" alt="完成したカレー" width=800 class="photo">
            <dl class="explanation">
                <dt>種類：</dt><dd>ポークカレー</dd>
                <dt>辛さ：</dt><dd>３辛</dd>
            </dl>
                <table id="ingredient">
                    <caption>カレーの材料</caption>
                    <colgroup id="name"></colgroup>
                         <colgroup id="amount"></colgroup>
                              <colgroup id="price"></colgroup>
              <thead>
                  <tr><th></th><td>分量</td><td>値段</td></tr>
                  </thead>         
                   <tbody>
                    <tr><th>じゃがいも</th><td>3個</td><td rowspan="2">300円</td></tr>
                    <tr><th>ニンジン</th><td>1本</td></tr>
                    <tr><th>豚ブロック</th><td>300ｇ</td><td>400円</td></tr>
                    <tr><th>カレー粉</th><td>1箱</td><td>300円</td></tr>
                       <tbody>
               <tfoot>
                   <tr><th>合計</th><td colspan="2">1000円</td></tr>
                    </tfoot>
                </table>
            </section>
                    </article>
        <input type="submit" value="ok" class="btn btn-submit">
        <input type="reset" value="リセット" class="btn btn-reset">
    </body>
</html>
